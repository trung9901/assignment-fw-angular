<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="card mb-4">
                <div class="card-header pb-0">
                    <h6>Cập nhật tài khoản</h6>
                </div>
                <div class="card-body px-0 pt-0 pb-2">
                    <div class="container">
                        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label for="example-text-input" class="form-control-label">Tên nguời dùng</label>
                                <input class="form-control" type="text" formControlName="name">
                                <app-show-validate [field]="userForm.get('name')">
                                </app-show-validate>
                            </div>
                            <!-- <div class="form-group">
                                <label for="example-text-input" class="form-control-label">Email</label>
                                <input class="form-control" type="email" formControlName="email">

                            </div> -->

                            <div class="form-group">
                                <label for="example-password-input" class="form-control-label">Vai trò</label>
                                <select class="form-control" formControlName="role">
                                    <option value="0">Member </option>
                                    <option value="1">Admin</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="example-password-input" class="form-control-label">Trạng thái</label>
                                <select class="form-control" formControlName="status">
                                    <option value="0">Chưa kích hoạt </option>
                                    <option value="1">Kích hoạt</option>
                                </select>
                            </div>


                            <button [disabled]="!userForm.valid" class="btn btn-primary">Submit</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>


</div>
