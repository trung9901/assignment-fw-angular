<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="card mb-4">
                <div class="card-header pb-0">
                    <h6>Danh sách tài khoản</h6>
                </div>
                <div class="card-body px-0 pt-0 pb-2">
                    <div class="table-responsive p-0">
                        <table class="table align-items-center mb-0">
                            <thead>
                                <tr>
                                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                        #</th>
                                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ">
                                        Name</th>
                                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                        Role</th>
                                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                        Status</th>


                                    <!-- <th class="text-secondary opacity-7"><button class="btn btn-primary" routerLink="/admin/categories/add">+ Thêm
                                            mới danh mục</button></th> -->
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let user of users; let i = index">
                                    <td>
                                        <p class=" ">{{i+1}}</p>
                                    </td>
                                    <td>
                                        <p class="font-weight-bold mb-0">{{user.name}}</p>
                                    </td>
                                    <td>
                                        <p class="align-middle text-center mb-0" *ngIf="user.role === 0">Member</p>
                                        <p class="align-middle text-center mb-0" *ngIf="user.role === 1">Admin</p>
                                    </td>
                                    <td class="align-middle text-center text-sm">
                                        <span class="badge badge-sm bg-gradient-secondary" *ngIf="!user.status">Chưa
                                            kích hoạt</span>
                                        <span class="badge badge-sm bg-gradient-success" *ngIf="user.status">Đã kích
                                            hoạt</span>
                                    </td>


                                    <td class="align-middle">
                                        <button class="btn btn-success">
                                            Detail
                                        </button>
                                        <button class="btn btn-info mx-1" routerLink="/admin/users/edit/{{user._id!}}">
                                            Edit
                                        </button>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
