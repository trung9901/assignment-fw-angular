<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="card mb-4">
                <div class="card-header pb-0">
                    <h6>Danh sách bài viết</h6>
                </div>
                <div class="card-body px-0 pt-0 pb-2">
                    <div class="table-responsive p-0">
                        <table class="table align-items-center mb-0">
                            <thead>
                                <tr>
                                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                        #</th>
                                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ">
                                        Title</th>


                                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                        ID</th>
                                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">
                                        Date</th>
                                    <th class="text-secondary opacity-7"><button class="btn btn-primary" routerLink="/admin/categories/add">+ Thêm
                                            mới bài viêt</button></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let new of news; let i = index">
                                    <td>
                                        <p class=" ">{{i+1}}</p>
                                    </td>
                                    <td>
                                        <p class="font-weight-bold mb-0">{{new.title}}</p>
                                    </td>


                                    <td>
                                        <p class="align-middle text-center mb-0">{{new._id}} </p>
                                    </td>
                                    <td>
                                        <p class="align-middle text-center mb-0">{{new.createdAt}} </p>
                                    </td>
                                    <td class="align-middle">
                                        <button class="btn btn-danger" (click)="onHandleRemove(new._id!)">
                                            Delete
                                        </button>
                                        <button class="btn btn-info mx-1" routerLink="/admin/categories/edit/{{new._id!}}">
                                            Edit
                                        </button>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
