<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12">
            <div class="card mb-4">
                <div class="card-header pb-0">
                    <h6>Thêm mới sản phẩm</h6>
                </div>
                <div class="card-body px-0 pt-0 pb-2">
                    <div class="container">
                        <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label for="example-text-input" class="form-control-label">Tên </label>
                                <input class="form-control" type="text" formControlName="name">
                                <app-show-validate [field]="productForm.get('name')" key="Tên sản phẩm">
                                </app-show-validate>

                            </div>
                            <div class="form-group">
                                <label for="example-search-input" class="form-control-label">Giá</label>
                                <input class="form-control" type="number" formControlName="price">
                            </div>
                            <div class="form-group">
                                <label for="example-search-input" class="form-control-label">Số lượng</label>
                                <input class="form-control" type="number" formControlName="quantity">
                            </div>
                            <div class="form-group">
                                <label for="example-url-input" class="form-control-label">Ảnh</label>
                                <input class="form-control" type="url" value="" formControlName="image">
                            </div>

                            <div class="form-group">
                                <label for="example-tel-input" class="form-control-label">Danh mục</label>
                                <select class="form-control" formControlName="category">
                                    <option *ngFor="let category of categories" value="{{category._id}}">{{category.name
                                        }}</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="example-password-input" class="form-control-label">Tình trạng</label>
                                <select class="form-control" formControlName="status">
                                    <option value="">Hết hàng</option>
                                    <option value="true">Còn hàng</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="example-email-input" class="form-control-label">Mô tả</label>
                                <textarea class="form-control" aria-label="With textarea" formControlName="description"></textarea>
                            </div>

                            <button [disabled]="!productForm.valid" class="btn btn-primary">Submit</button>
                        </form>

                    </div>

                </div>
            </div>
        </div>
    </div>


</div>
